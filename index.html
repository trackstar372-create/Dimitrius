<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked with Love ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Lock Screen */
        #lock-screen {
            position: absolute;
            z-index: 100;
            background-color: #ffebee;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .lock-box {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            padding: 12px;
            font-size: 1.5rem;
            width: 160px;
            text-align: center;
            border: 2px solid #ff4081;
            border-radius: 10px;
            margin-top: 10px;
            outline: none;
        }

        /* Main Content */
        #main-content {
            display: none;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .bouncing-heart {
            font-size: 80px;
            animation: bounce 0.8s infinite alternate;
            margin-top: 10vh;
        }

        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }

        h1 { color: #d32f2f; font-size: 2.5rem; margin-top: 20px; z-index: 10; position: relative; }

        .buttons { display: flex; gap: 20px; margin-top: 30px; justify-content: center; }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #noBtn { background-color: #bdc3c7; color: white; cursor: not-allowed; }

        #yesBtn { 
            background-color: #4caf50; 
            color: white; 
            position: absolute; 
            z-index: 50;
            transition: transform 0.1s ease;
        }

        .celebration { display: none; text-align: center; padding-top: 10vh; z-index: 60; position: relative; }

        /* Hearts */
        .heart-float {
            position: fixed;
            bottom: -10%;
            color: #ff4081;
            pointer-events: none;
            z-index: 1;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Hide the YouTube Player */
        #youtube-player {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>

    <div id="youtube-player"></div>

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color: #d32f2f;">Enter our Special Date</h2>
            <p style="color: #777;">(MMDDYY)</p>
            <input type="text" id="passcode" placeholder="080123" maxlength="6">
            <br><br>
            <button onclick="checkPasscode()" style="background-color: #ff4081; color: white;">Unlock ‚ù§Ô∏è</button>
        </div>
    </div>

    <div id="main-content">
        <div id="question-container">
            <div class="bouncing-heart">üíù</div>
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="noBtn" onclick="alert('The Yes button is faster than that!')">NO</button>
                <button id="yesBtn">YES</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <div class="bouncing-heart">üéâ</div>
            <h1>I KNEW IT! üíñü•≥</h1>
            <p>Listen to our song! üé∂</p>
            <p style="font-size: 5rem;">‚ú®üåπ‚ú®</p>
        </div>
    </div>

    <script>
        // 1. YouTube Iframe API Setup
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'https://www.youtube.com/watch?v=3JbmE3jjCSk&list=RD3JbmE3jjCSk&start_radio=1', // <--- REPLACE THIS ID
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Player is ready, but we wait for the click to play
        }

        // Load the API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        const passInput = document.getElementById('passcode');
        const lockScreen = document.getElementById('lock-screen');
        const mainContent = document.getElementById('main-content');
        const yesBtn = document.getElementById('yesBtn');
        const questionContainer = document.getElementById('question-container');
        const celebration = document.getElementById('celebration');

        let yesSize = 1;

        function checkPasscode() {
            if (passInput.value === "080123") {
                lockScreen.style.display = "none";
                mainContent.style.display = "block";
                startHearts();
            } else {
                passInput.classList.add('shake');
                setTimeout(() => passInput.classList.remove('shake'), 400);
                passInput.value = "";
            }
        }

        // Runaway & Grow Logic
        document.addEventListener('mousemove', (e) => {
            if (mainContent.style.display !== "block" || celebration.style.display === "block") return;
            const x = e.clientX;
            const y = e.clientY;
            const buttonRect = yesBtn.getBoundingClientRect();
            const distance = Math.sqrt(Math.pow(x - (buttonRect.left + buttonRect.width/2), 2) + Math.pow(y - (buttonRect.top + buttonRect.height/2), 2));

            if (distance < 150) {
                yesSize += 0.15;
                yesBtn.style.transform = `scale(${yesSize})`;
                const newX = Math.random() * (window.innerWidth - buttonRect.width - 100) + 50;
                const newY = Math.random() * (window.innerHeight - buttonRect.height - 100) + 50;
                yesBtn.style.left = `${newX}px`;
                yesBtn.style.top = `${newY}px`;
            }
        });

        // Click Yes Logic
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            celebration.style.display = 'block';
            yesBtn.style.display = 'none';
            document.body.style.backgroundColor = '#ffcdd2';
            
            // Play YouTube Video Audio
            if (player && player.playVideo) {
                player.playVideo();
            }
            
            heartIntervalSpeed = 50; 
        });

        let heartIntervalSpeed = 300;
        function createHeart() {
            if (mainContent.style.display === "block") {
                const heart = document.createElement('div');
                heart.classList.add('heart-float');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        function startHearts() {
            setInterval(createHeart, heartIntervalSpeed);
        }
    </script>
</body>
</html>
